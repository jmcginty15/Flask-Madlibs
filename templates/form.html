{% extends 'base.html' %}
{% block title %}Prompts{% endblock %}
{% block content %}
    <form action="/story">
        {% for prompt in prompts %}
        <p><label for="{{prompt}}">{{display_prompts[prompt]}}: </label><input type="text" name="{{prompt}}"></p>
        {% endfor %}
        <button>Submit</button>
    </form>
{% endblock %}
