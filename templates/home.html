{% extends 'base.html' %}
{% block title %}MADLIBS{% endblock %}
{% block content %}
<h2>Let's play Madlibs!</h2>
<form action="/form">
    <label for="story">Choose a story: </label>
    <select name="story">
        <option value="0">Once Upon a Time</option>
        <option value="1">All Star</option>
        <option value="2">Excused from School</option>
    </select>
    <button>Go!</button>
</form>
{% endblock %}
